<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>这是一个vue.js</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<style>
		.square-box{
			width:100px;
			height:100px;
			border:2px solid #ccc;
			margin-top:20px;
		}
	</style>
</head>
<body>
<div id="app">
	<square-change></square-change>
	
</div>
<script>
	const vm=new Vue({
		el:'#app',
		data:{
           // msg:"一条信息"
		},
		components:{
			squareChange:{
				data(){
					return{
						colorArr:['red','orange','yellow','green']
					}
				},
				template: '<div><button v-for="color in colorArr" :key="color" :style="{backgroundColor:color}" @click="handleClick(color)" :data-color="color" >{{ color }}</button><div class="square-box" ref="squareBox"></div></div>',
				methods:{
					handleClick(color){
						const refDom=this.$refs.squareBox;

                        //console.log(this.$refs);//输出绑定的DOM对象{squareBox: div.square-box}
                        //const refDom = this.$refs.squareBox;
                        refDom.style.backgroundColor=color;
						// console.log(e.target.dataset.color);
						//console.log(color);
						console.log(color);
					}
				}
				
			}
		}
	})

</script>
</body>
</html>
