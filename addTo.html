<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ADD添加实例</title>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<style>
     .active{ background: green }
     /*ul li{ list-style: none; }*/
	</style>
</head>
<body>
<div id="app">
	<ul>
		<li v-for="(item,index) in lists" 
		 @click="choose(index)" 
		 :class="{active: index==current && current !== '' }"
		 :key="index" 
		 >
			{{ item }}
		</li>
	</ul>
	<button type="button" @click="add()">添加</button>
	<ul>
		<li v-for="(item,index) in target1" :key="index">
			{{ item }}
		</li>
	</ul>
	<!-- <ul>
		<li v-for="(item,index) in newStudents" :key="index">
			{{index+1}}: {{item.name}}--{{item.age}}
		</li>
	</ul> -->
</div>
<script>
	const vm=new Vue({
		el:'#app',
		data:{
           current:"",
           lists:[1,2,3,4,5,6,7,8,9],
           target:[]
          //  students:[
          //      {name:'cjk',age:'38'} ,
          //      {name:'xxf',age:'29'},
          //      {name:'zk',age:'26'},
          // ]
           

		},
		methods:{
			choose (index) {
				
				this.current=index;
				console.log(index);
			},
			add () {
				if(this.current ===""){ 
					console.log(this.current);
					return 
				}
				this.target.push(this.lists[this.current]);
			    this.lists.splice(this.current,1);
			    this.current="";

			}
				
		},
		computed:{
			target1: function () {
				return this.target.sort(sortNum);
			},
			// newStudents: function () {
			// 	return sortByKey(this.students,'age');
			// }

		}
						
	})
	function sortNum(a,b) {
		return a-b;
	}
	// function sortByKey(array,key){
	// 	return array.sort(function(a,b){
	// 		var x=a[key];
	// 		var y=b[key];
	// 		return((x<y)?-1:((x>y)?1:0));
	//      return ((x < y) ? -1 : (x > y) ? 1 : 0)
	// 	});
	// }
</script>
</body>
</html>
